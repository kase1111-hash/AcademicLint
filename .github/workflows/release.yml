# =============================================================================
# AcademicLint Release Pipeline
# =============================================================================
# Automated release workflow for publishing to PyPI
# Triggered on GitHub release creation or manual dispatch
# =============================================================================

name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_to:
        description: 'Publish to PyPI or TestPyPI'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Quality Gates
  # ===========================================================================
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: ruff check src/ tests/

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Run type checker
        run: mypy src/academiclint --ignore-missing-imports

      - name: Run security scan
        run: |
          pip install bandit
          bandit -r src/academiclint -c pyproject.toml -q

      - name: Download spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ===========================================================================
  # Build Package
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [quality-check]
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  # ===========================================================================
  # Publish to TestPyPI
  # ===========================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi') ||
      (github.event_name == 'release' && github.event.release.prerelease)
    environment:
      name: testpypi
      url: https://test.pypi.org/project/academiclint/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi') ||
      (github.event_name == 'release' && !github.event.release.prerelease)
    environment:
      name: pypi
      url: https://pypi.org/project/academiclint/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ===========================================================================
  # Create GitHub Release Assets
  # ===========================================================================
  release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Verify Installation
  # ===========================================================================
  verify-testpypi:
    name: Verify TestPyPI Installation
    runs-on: ubuntu-latest
    needs: [publish-testpypi]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi') ||
      (github.event_name == 'release' && github.event.release.prerelease)
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Wait for package availability
        run: sleep 60

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            academiclint==${{ needs.build.outputs.version }}

      - name: Verify installation
        run: |
          python -c "import academiclint; print(f'Successfully installed academiclint {academiclint.__version__}')"

  verify-pypi:
    name: Verify PyPI Installation
    runs-on: ubuntu-latest
    needs: [publish-pypi, build]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi') ||
      (github.event_name == 'release' && !github.event.release.prerelease)
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Wait for package availability
        run: sleep 60

      - name: Install from PyPI
        run: pip install academiclint==${{ needs.build.outputs.version }}

      - name: Verify installation
        run: |
          python -c "import academiclint; print(f'Successfully installed academiclint {academiclint.__version__}')"
