# =============================================================================
# AcademicLint Production Environment Configuration
# =============================================================================
# This configuration is optimized for production use with security hardening,
# performance tuning, and minimal logging for stability and speed.
# =============================================================================

# Environment identifier
environment: production

# Analysis settings (production defaults)
analysis:
  level: standard
  min_density: 0.50
  fail_under: 0.40

# Logging configuration
logging:
  level: WARNING
  format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
  handlers:
    - console

# Output settings
output:
  format: terminal
  color: false  # Disabled for log compatibility
  show_suggestions: true
  show_examples: false
  verbose: false

# API server settings
api:
  host: "0.0.0.0"
  port: 8080
  workers: 4  # Adjust based on available CPUs
  reload: false
  debug: false
  cors_origins: []  # Restrict to specific origins via environment

# Performance settings
performance:
  cache_enabled: true
  cache_ttl: 3600  # 1 hour
  max_workers: 8
  timeout: 30

# Error reporting (production Sentry)
error_reporting:
  sentry_enabled: true
  sentry_dsn: "${SENTRY_DSN}"  # From environment variable
  sentry_environment: production
  sentry_traces_sample_rate: 0.1

# Metrics collection
metrics:
  enabled: true
  detailed: false
  export_interval: 60

# Feature flags
features:
  experimental_detectors: false
  beta_features: false
  debug_mode: false

# Security settings
security:
  rate_limiting: true
  max_requests_per_minute: 100
  max_text_size: 1048576  # 1MB
  validate_input: true
