# =============================================================================
# AcademicLint Staging Environment Configuration
# =============================================================================
# This configuration mirrors production settings but with enhanced logging
# and monitoring for testing and validation purposes.
# =============================================================================

# Environment identifier
environment: staging

# Analysis settings (production-like)
analysis:
  level: standard
  min_density: 0.50
  fail_under: 0.40

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    - console
    - file

# Output settings
output:
  format: terminal
  color: true
  show_suggestions: true
  show_examples: true
  verbose: false

# API server settings
api:
  host: "0.0.0.0"
  port: 8080
  workers: 2
  reload: false
  debug: false
  cors_origins:
    - "https://staging.example.com"

# Performance settings
performance:
  cache_enabled: true
  cache_ttl: 600  # 10 minutes
  max_workers: 4
  timeout: 30

# Error reporting (enabled for staging)
error_reporting:
  sentry_enabled: true
  sentry_dsn: "${SENTRY_DSN}"  # From environment variable
  sentry_environment: staging
  sentry_traces_sample_rate: 0.5

# Metrics collection
metrics:
  enabled: true
  detailed: true
  export_interval: 30

# Feature flags
features:
  experimental_detectors: true
  beta_features: true
  debug_mode: false
